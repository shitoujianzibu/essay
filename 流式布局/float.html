<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .left{
      width: 200px;
      height: 500px;
      float: left;
      background-color: rosybrown;
    }
    .right {
      width: 300px;

      float: right;

      background-color: springgreen;
      height: 600px;
      margin: 0 300px 0 200px;
    }
  </style>
</head>

  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>
  
</body>
</html>
